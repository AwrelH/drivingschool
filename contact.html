<!-- Contact form first part, contact information -->
<div class="text-contact">
  <section class="form-frame">
    <form action="https://formdump.codeinstitute.net/" method="post">
      <fieldset>
        <legend class="form-title">Contact information</legend>
        <label for="fname">First Name</label>
        <input type="text" name="first_name" id="fname" required />

        <label for="lname">Last Name</label>
        <input type="text" name="last_name" id="lname" />

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="15" max="100" required />

        <label for="email">Email</label
        ><input type="email" name="email" id="email" required />
      </fieldset>
      <!-- contact form, second part regarding interest with checkbox and so on -->
      <fieldset>
        <legend class="form-title">What are you interested in?</legend>
        <div>
          <input
            type="checkbox"
            id="A1-A2-license"
            name="want-to-learn"
            value="A1-A2-license"
          /><label for="A1-A2-license">A1-A2-license</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="B1-B2-license"
            name="want-to-learn"
            value="B1-B2-license"
          /><label for="B1-B2-license">B1-B2-license</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="C1-C2-license"
            name="want-to-learn"
            value="C1-C2-license"
          /><label for="C1-C2-license">C1-C2-license</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="D-license"
            name="want-to-learn"
            value="D-license"
          /><label for="D-license">D-license</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="want-to-learn"
            value="safety education"
          /><label for="safety education">safety education</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="want-to-learn"
            value="refresh your driving skills"
          /><label for="safety education">refresh your driving skills</label>
        </div>
        <div>
          <p id="other">Any other questions?</p>
          <textarea
            name="want-to-learn"
            id="write-something"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button id="send" type="submit">
          Click here to send
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </fieldset>
    </form>
  </section>
</div>
